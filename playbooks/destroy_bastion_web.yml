- hosts: localhost
  connection: local
  vars:
    region: "us-east-1"
    aws_network_name: markwardt
  tasks:
    - name: Get Bastion EC2 ID
      ec2_remote_facts:
        region: "{{ region }}"
        filters:
          "tag:Name": "{{ aws_network_name }}-bastion"
      register: ec2_facts
 
    - name: Destroy Bastion
      ec2:
        instance_ids: "{{ item.id }}"
        state: absent
        region: "{{ region }}"
      with_items: "{{ ec2_facts.instances }}"


    - name: Get Web EC2 ID
      ec2_remote_facts:
        region: "{{ region }}"
        filters:
          "tag:Name": "{{ aws_network_name }}-web"
      register: ec2_facts_web
 
    - name: Destroy Web
      ec2:
        instance_ids: "{{ item.id }}"
        state: absent
        region: "{{ region }}"
      with_items: "{{ ec2_facts_web.instances }}"

